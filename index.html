<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <title>Product Enquiry - PHSPL</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #f4f4f4;
        }

        header {
            text-align: center;
            background: linear-gradient(45deg, #007bff, #6610f2);
            color: white;
            padding: 20px 0;
        }

        .header-logo h1 {
            font-size: 2.5rem;
        }

        .header-title h2 {
            font-size: 1.8rem;
            margin-bottom: 10px;
        }

        .header-title p {
            margin-bottom: 10px;
        }

        .header-title .view-more {
            color: white;
            font-weight: bold;
            text-decoration: none;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* Always three columns */
            gap: 10px 20px; /* Reduce vertical gap to 10px and maintain horizontal gap */
            padding: 20px;
            flex-grow: 1;
            width: 100%;
            max-width: 1200px; /* Optional: Set a max-width */
            margin: 0 auto; /* Center the grid */
            overflow: hidden; /* Prevent overflow */
        }

        .product {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            padding: 15px;
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .product img {
            width: 100px; /* Keep the size consistent */
            height: 100px;
            margin-bottom: 10px;
        }

        .product p {
            font-size: 1rem;
        }

        .product:hover {
            transform: scale(1.05);
        }

        footer {
            background-color: #007bff;
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        .footer-btn {
            background-color: white;
            border: none;
            padding: 10px;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center; /* Align items vertically */
        }

        .footer-btn i {
            margin-right: 5px; /* Space between icon and text */
        }

        .footer-btn:hover {
            transform: scale(1.1);
        }

        .footer-btn:active {
            transform: scale(1.2);
        }

        /* Responsive styles */
        @media (max-width: 768px) {
            .product-grid {
                grid-template-columns: repeat(3, 1fr); /* Maintain three columns */
            }

            .product {
                padding: 10px; /* Reduce padding on products */
            }

            .product img {
                width: 80px; /* Adjust image size for better fit */
                height: 80px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-logo">
            <h1>PHSPL</h1>
        </div>
        <div class="header-title">
            <a href="/" class="view-more">View Our Official Website</a>
        </div>
    </header>

    <section class="product-grid" style="padding-bottom: 80px;">
        <!-- TMT BARS -->
        <div class="product-item">
            <a href="tmt-bars/tata-tisocn-550-sd-tmt-bars/" style="text-decoration: none; color: inherit;">
                <div class="product">
                    <img src="https://images.jdmagicbox.com/quickquotes/images_main/20mm-tata-tiscon-tmt-steel-bars-2217651430-0orjw9se.png" alt="TMT Bars">
                    <p>TMT BARS</p>
                </div>
            </a>
        </div>
    
        <!-- CEMENT -->
        <div class="product-item">
            <a href="/cement" style="text-decoration: none; color: inherit;">
                <div class="product">
                    <img src="https://atlas-content-cdn.pixelsquid.com/stock-images/cement-bags-bag-YexG6P7-600.jpg" alt="Cement">
                    <p>CEMENT</p>
                </div>
            </a>
        </div>
    
        <!-- PAINTS -->
        <div class="product-item">
            <a href="/paints" style="text-decoration: none; color: inherit;">
                <div class="product">
                    <img src="https://www.freeiconspng.com/thumbs/paints-png/paints-png-7.png" alt="Paints">
                    <p>PAINTS</p>
                </div>
            </a>
        </div>
    
        <!-- TILES AND MARBLES -->
        <div class="product-item">
            <a href="/tiles" style="text-decoration: none; color: inherit;">
                <div class="product">
                    <img src="https://images.jdmagicbox.com/quickquotes/images_main/-65dhto9a.png" alt="Tiles">
                    <p>TILES</p>
                </div>
            </a>
        </div>
    
        <!-- ANGLES AND CHANNELS -->
        <div class="product-item">
            <a href="/angles-channels" style="text-decoration: none; color: inherit;">
                <div class="product">
                    <img src="https://5.imimg.com/data5/SELLER/Default/2024/3/402379439/KC/GR/JE/30602703/ms-channel-500x500.png" alt="Angles and Channels">
                    <p>ANGLE</p>
                </div>
            </a>
        </div>
    
        <!-- ROOFING SHEETS -->
        <div class="product-item">
            <a href="/roofing-sheets" style="text-decoration: none; color: inherit;">
                <div class="product">
                    <img src="https://tkstraders.com/wp-content/uploads/2019/06/Metal-roof-Corrugated-galvanised-iron-Zinc-aluminium.png" alt="Roofing Sheets">
                    <p>SHEETS</p>
                </div>
            </a>
        </div>
    
        <!-- DOORS -->
        <div class="product-item">
            <a href="/doors" style="text-decoration: none; color: inherit;">
                <div class="product">
                    <img src="https://png.pngtree.com/png-clipart/20220731/ourmid/pngtree-wooden-door-png-image_6093732.png" alt="Doors">
                    <p>DOORS</p>
                </div>
            </a>
        </div>
    
        <!-- WINDOWS -->
        <div class="product-item">
            <a href="/windows" style="text-decoration: none; color: inherit;">
                <div class="product">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQhJ_AHFuigOhDmr77DWBTZ6je_EjSI-ztvGTM07p-HG0aHJKBLFPleoItq8ZUU5pjjvC0&usqp=CAU" alt="Windows">
                    <p>WINDOWS</p>
                </div>
            </a>
        </div>
    
        <!-- SANITARYWARES -->
        <div class="product-item">
            <a href="/sanitarywares" style="text-decoration: none; color: inherit;">
                <div class="product">
                    <img src="https://5.imimg.com/data5/RL/LI/MY-22852607/sanitary-ware-500x500.jpg" alt="Sanitarywares">
                    <p>SANITARY</p>
                </div>
            </a>
        </div>
    </section>

    <footer>
        <button class="footer-btn" id="catalogue-btn">
            <i class="fas fa-book"></i> Catalogue
        </button>
        <button class="footer-btn" id="call-btn">
            <i class="fas fa-phone-alt"></i> Call
        </button>
        <button class="footer-btn" id="talk-btn">
            <i class="fas fa-comments"></i> Talk to Expert
        </button>
        <button class="footer-btn" id="whatsapp-btn">
            <i class="fab fa-whatsapp"></i> WhatsApp
        </button>
    </footer>
</body>
</html>
