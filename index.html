    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #f4f4f4;
        }

        header {
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(45deg, #068e3c, #068e3c);
    color: white;
    padding: 20px 0;
    box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
}
header a.logo {
    text-decoration: none;
    color: white;
    font-size: 1.8rem;
    font-weight: bold;
    text-align: center;
}
        .header-logo h1 {
            font-size: 2.5rem;
        }

        .header-title h2 {
            font-size: 1.8rem;
            margin-bottom: 10px;
        }

        .header-title p {
            margin-bottom: 10px;
        }

        .header-title .view-more {
            color: white;
            font-weight: bold;
            text-decoration: none;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* Always three columns */
            gap: 10px 20px; /* Set vertical gap to 10px and horizontal gap to 20px */
            padding: 20px;
            flex-grow: 1;
            width: 100%;
            max-width: 1200px; /* Optional: Set a max-width */
            margin: 0 auto; /* Center the grid */
            overflow: hidden; /* Prevent overflow */
        }


        .product {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            padding: 15px;
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .product img {
            width: 100px; /* Keep the size consistent */
            height: 100px;
            margin-bottom: 10px;
        }

        .product p {
            font-size: 1rem;
        }

        .product:hover {
            transform: scale(1.05);
        }

        footer {
            background-color: #e5e5e5;
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        .footer-btn {
            display: flex;
            align-items: center; /* Center items vertically */
            justify-content: center; /* Center items horizontally */
            background-color: #068e3c;
            border: none;
            padding: 10px;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none; /* Remove underline from links */
            color: white; /* Change text color if needed */
        }


        .footer-btn i {
            margin-right: 5px; /* Space between icon and text */
        }

        .footer-btn:hover {
            transform: scale(1.1);
        }
        /* Add hover effect as a class */
.footer-btn.hover-effect {
    transform: scale(1.1); /* Simulate the hover effect */
}


        .footer-btn:active {
            transform: scale(1.2);
        }

        /* Responsive styles */
        @media (max-width: 768px) {
            .product-grid {
                grid-template-columns: repeat(2, 1fr); /* Adjust to two columns for mobile */
                gap: 5px; /* Set a smaller gap for mobile */
            }

            .product {
                padding: 10px; /* Reduce padding on products */
            }

            .product img {
                width: 80px; /* Adjust image size for better fit */
                height: 80px;
            }
        }
    </style>
</head>

    <script>
        // Get all the footer buttons
        const footerButtons = document.querySelectorAll('.footer-btn');
        let currentIndex = 0;
    
        // Function to add hover effect
        function addHoverEffect() {
            // Remove the hover effect from all buttons
            footerButtons.forEach(button => button.classList.remove('hover-effect'));
    
            // Add the hover effect to the current button
            footerButtons[currentIndex].classList.add('hover-effect');
    
            // Move to the next button
            currentIndex = (currentIndex + 1) % footerButtons.length;
        }
    
        // Set an interval to rotate the hover effect every 2 seconds (2000ms)
        setInterval(addHoverEffect, 2000);
    
        // Initially trigger the hover effect on the first button
        addHoverEffect();
    </script>
